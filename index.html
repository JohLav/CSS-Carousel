<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Carousel</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>CSS Carousel</h1>
    <section class="slider">
      <a href="#slide-1">1</a>
      <a href="#slide-2">2</a>
      <a href="#slide-3">3</a>
      <div class="slides">
        <div id="slide-1">
          <img
            src="https://cdn.pixabay.com/photo/2023/05/05/06/19/street-7971714_1280.jpg"
            alt="Picture of a street"
          />
        </div>
        <div id="slide-2">
          <img
            src="https://cdn.pixabay.com/photo/2023/08/03/22/25/mountain-8168060_1280.jpg"
            alt="Picture of a mountain"
          />
        </div>
        <div id="slide-3">
          <img
            src="https://cdn.pixabay.com/photo/2024/02/17/15/02/bird-8579496_640.jpg"
            alt="Picture of a big bird"
          />
        </div>
      </div>
    </section>
  </body>
</html>
